<source>
  @type monitor_agent
  bind 0.0.0.0
  port 24220
</source>

<source>
  @type syslog
  @label @mainstream
  port 8000
  protocol_type tcp
  bind 0.0.0.0
  tag system
</source>


<label @mainstream>
  <match **>
    @type elasticsearch
    hosts "#{ENV['ELASTICSEARCH_URLS']}"
    logstash_format true
    logstash_prefix scalelogs
  </match>
</label>